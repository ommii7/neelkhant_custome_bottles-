{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="col-12 col-md-6 col-lg-4">
        
        <div class="content-box text-center">
            
            <div class="mb-4">
                <h2 style="font-family: 'Playfair Display', serif; font-weight: 700; color: #0a192f;">
                    Verify OTP
                </h2>
                <p class="text-muted small">We sent a code to your email</p>
                <div style="width: 50px; height: 3px; background: #d4af37; margin: 10px auto;"></div>
            </div>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for msg in messages %}
                        <div class="alert alert-warning py-2 small mb-3">
                            {{ msg }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="">
                <div class="mb-4">
                    <label class="form-label small fw-bold text-muted">ENTER 4-DIGIT OTP</label>
                    <input type="number" name="otp" class="form-control text-center" placeholder="XXXX" style="letter-spacing: 5px; font-size: 1.5rem;" required>
                </div>

                <button type="submit" class="btn-gold shadow-sm">
                    VERIFY & SUBMIT
                </button>
            </form>

            <div class="mt-3">
                <a href="/register" class="small text-muted text-decoration-none">Resend / Register Again</a>
            </div>

        </div>
    </div>
</div>

{% endblock %}
