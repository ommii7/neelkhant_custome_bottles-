{% extends "base.html" %}

{% block content %}

<div class="row align-items-center" style="min-height: 75vh;">
    
    <div class="col-md-6 col-lg-7 d-none d-md-block"></div>

    <div class="col-12 col-md-6 col-lg-5">
        
        <div class="p-4" style="background: rgba(255,255,255,0.8); border-radius: 15px;">
            
            <div class="text-center mb-4">
                <h2 style="font-family: 'Playfair Display', serif; font-weight: 700; color: #0a192f;">
                    Portal Login
                </h2>
                <div style="width: 50px; height: 3px; background: #d4af37; margin: 10px auto;"></div>
            </div>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for msg in messages %}
                        <div class="alert alert-danger text-center p-2 mb-4 small">
                            {{ msg }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="">
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">EMAIL / USERNAME</label>
                    <input type="text" name="email" class="form-control" required>
                </div>

                <div class="mb-4">
                    <label class="form-label small fw-bold text-muted">PASSWORD</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn-gold shadow-sm">
                    SIGN IN
                </button>
            </form>

            <div class="text-center mt-4">
                <p class="text-muted small">
                    New Hotel? <a href="/register" style="color: #d4af37; text-decoration: none; font-weight: bold;">Register Here</a>
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
